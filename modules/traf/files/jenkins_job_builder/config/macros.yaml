              source: 'traf_run/logs/*.log'
              copy-after-failure: true
              keep-hierarchy: true
            - target: 'logs/$LOG_PATH'
              source: 'traf_run/sql/scripts/*log'
              copy-after-failure: true
              keep-hierarchy: true
            - target: 'logs/$LOG_PATH'
              source: 'traf_run/sql/scripts/stdout_*'
              copy-after-failure: true
              keep-hierarchy: true
            - target: 'logs/$LOG_PATH'
