    name: traf-release-tar
    publishers:
      - scp:
          site: 'traf-testlogs.esgyn.com'
          files:
            - target: 'logs/buildvers'
              source: 'Versions-*'
      - scp:
          site: 'traf-builds.esgyn.com'
          files:
            - target: 'downloads/trafodion'
              source: 'publish/**'
              keep-hierarchy: true
 
- publisher:
    name: traf-daily-s3
    publishers:
      - s3:
          s3-profile: builder
          entries:
            - destination-bucket: trafodion.daily
              source-files: 'publish/**'
              storage-class: STANDARD
              bucket-region: us-west-2
              upload-on-failure: false
              upload-from-slave: true

- publisher:
    name: traf-upload-to-cdn
    publishers:
      - scp:
          site: 'traf-testlogs.esgyn.com'
          files:
            - target: 'logs/buildvers'
              source: 'Versions-*'
      - postbuildscript:
          builders:
            - shell: |
                #!/bin/bash
                cd $WORKSPACE/publish || exit 0
                res=0
                ls -d */ | while read dirName
                do
                  # make sure there are actually files
                  if [[ $(find $dirname -type f | wc -l) -ne 0 ]]; then
                    sudo -n /usr/local/bin/useObjectStorage.sh -cu $dirName
                    (( res += $? ))
                  fi
                done
                exit $res

- publisher:
    name: copy-system-logs
    publishers:
      - postbuildscript:
          script-only-if-succeeded: false
          script-only-if-failed: false
          builders:
            - shell: |
                #!/bin/bash
                mkdir -p $WORKSPACE/hbase-logs
                cp -r /var/log/hbase/* $WORKSPACE/hbase-logs/

