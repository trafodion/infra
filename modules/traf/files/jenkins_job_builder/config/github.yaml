              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/phoenix_part2_T2-cdh-{os}
                 BRANCH={branch}
                 HDIST="CDH$DISTCDH"
              node-label-name: "NODE_TYPE"
              node-label: "{os}_cm$DISTCDH"
            - name: "jdbc_test-cdh"
              current-parameters: true
              kill-phase-on: NEVER
