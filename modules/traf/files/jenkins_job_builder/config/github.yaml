- job:
    name: 'Check-PR'
    node: 'master'
    project-type: multijob

    parameters:
      - string:
          name: LOG_PATH
          default: 'PullReq/$ghprbPullId/$BUILD_NUMBER'

    properties:
      - github:
          url: https://github.com/svarnau/traf-merged   ### TEMP

    scm:
      - git:
          url: https://github.com/svarnau/traf-merged   ### TEMP
          wipe-workspace: false
          skip-tag: true
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branches: 
            - '${sha1}'
          changelog-against:
            remote: origin
            branch: '${ghprbTargetBranch}'

    triggers:
      - github-pull-request:
          # check for new PR every few minutes
          cron: H/6 * * * *
          # github user names for test approval
          admin-list:
            - svarnau
            - alchen99
          allow-whitelist-orgs-as-admins: true
          org-list:
            - trafodion-contributors

    builders:
      - link-logs
      - multijob:
          name: static
          projects:
            - name: "static-checks"
              current-parameters: true
      - multijob:
          name: build_test
          projects:
            - name: "build-PR-debug"
              current-parameters: true
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/$JOB_NAME
                 BUILD_TYPE=check
            - name: "build-PR-release"
              current-parameters: true
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/$JOB_NAME
                 BUILD_TYPE=check
            - name: "pyodbc_test-ahw2.2"   ### TEMP - change back to cm5.3
              current-parameters: true
              predefined-parameters: |
                 LOG_PATH=${LOG_PATH}/$JOB_NAME
