# To-Do: add Check-Full-PR job to be triggered only on phrase

- job-group:
    name: 'Check-PR'
    branch:
     - master
     - release1.3

    jobs:
      - 'Check-PR-{branch}'

- job-template:
    name: 'Check-PR-{branch}'
    node: 'master'
    project-type: multijob

    parameters:
      - string:
          name: LOG_PATH
          default: 'PullReq/$ghprbPullId/$BUILD_NUMBER'

    properties:
      - github:
          url: https://github.com/apache/incubator-trafodion

    scm:
      - git:
          url: https://github.com/apache/incubator-trafodion
          wipe-workspace: false
          skip-tag: true
          refspec: '+refs/pull/*:refs/remotes/origin/pr/* +refs/heads/*:refs/remotes/origin/*'
          branches: 
            - 'origin/pr/$ghprbPullId/head'
          changelog-against:
            remote: origin
            branch: '$ghprbTargetBranch'

    triggers:
      - github-pull-request:
          # check for new PR every few minutes
          cron: H/6 * * * *
          # github user names for test approval
          admin-list:
            - svarnau
            - alchen99
          trigger-phrase: .*[jJ]enkins,?\W+(re)?test.*
          white-list:
            - nonstop-qfchen
            - selvaganesang
            - xwq
            - HowardQin
            - anoopsharma00
            - hegdean
            - ryzuo
            - radumarias
            - narendragoyal
            - arvind-narain
          allow-whitelist-orgs-as-admins: true
          org-list:
            - trafodion-contributors
          white-list-target-branches:
            - '{branch}'
          success-comment: "Test Passed.  $BUILD_URL"
          failure-comment: "Test Failed.  $BUILD_URL"
          error-comment: "Test Error.  $BUILD_URL"

    builders:
      - link-logs
      - shell: sudo -n -E /usr/local/bin/cancel-prior-PR.sh apache/incubator-trafodion
      - shell: "/usr/local/bin/supported-distro.sh ."
      - inject:
          properties-file: distro.properties
      - multijob:
          name: static
          projects:
            - name: "static-checks"
              current-parameters: true
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/static-checks
      - multijob:
          name: build_test
          projects:
            - name: "build-{branch}-debug"
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/build-{branch}-debug
                 BUILD_TYPE=check
            - name: "build-{branch}-release"
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/build-{branch}-release
                 BUILD_TYPE=check
            - name: "pyodbc_test-cdh"
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/pyodbc_test-cdh
                 BRANCH={branch}
              node-label-name: "NODE_TYPE"
              node-label: "redhat_cm$DISTCDH"
            - name: "phoenix_quick_T4-hdp"
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/phoenix_quick_T4-hdp
                 BRANCH={branch}
                 HDIST="HDP$DISTHDP"
              node-label-name: "NODE_TYPE"
              node-label: "redhat_ahw$DISTHDP"
            - name: "jdbc_test-cdh"
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/jdbc_test-cdh
                 BRANCH={branch}
              node-label-name: "NODE_TYPE"
              node-label: "redhat_cm$DISTCDH"
            - name: "core-regress-seabase-hdp"
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/regress-seabase-hdp
                 BRANCH={branch}
              node-label-name: "NODE_TYPE"
              node-label: "redhat_ahw$DISTHDP"
            - name: "core-regress-core-hdp"
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters: |
                 LOG_PATH=$LOG_PATH/regress-core-hdp
                 BRANCH={branch}
              node-label-name: "NODE_TYPE"
              node-label: "redhat_ahw$DISTHDP"

    publishers:
      - console-log


