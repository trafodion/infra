# run multiple suites on single slave
# this reduces overhead of installing, etc
# and also reduces machines consumed by manual test requests
- job-group:
    name: 'core-regress-req'

    dist:
      - cdh
      - hdp
      - apc
    jobs:
      - core-regress-{dist}

- job-template:
    name: 'core-regress-{dist}'

    wrappers:
      - timeout:
          timeout: 600
          fail: true
      - timestamps

    parameters:
      - string:
          name: LOG_PATH
      - string:
          name: SUITES
          description: "Space separated list of test suites"
      - string:
          name: BRANCH
          description: "Branch built against"
      - label:
          name: NODE_TYPE

    builders:
      - link-logs
      - check-node
      - kill-traf
      - clean-testspace
      - get-build:
           flavor: "release"
           branch: "$BRANCH"
      - sql-regress:
           dir: "./trafodion/core"
           suites: "$SUITES"

    publishers:
      - post-check-node
      - console-log
      - traf-regress-log
      - copy-system-logs
      - traf-runtime-log

