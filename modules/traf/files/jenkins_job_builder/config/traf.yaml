- job-group:
    name: 'core-regress-suites'
    jobs:
      - core-regress-{suite}:
         suite: "charsets"
      - core-regress-{suite}:
         suite: "core"
      - core-regress-{suite}:
         suite: "executor"
      - core-regress-{suite}:
         suite: "qat"
      - core-regress-{suite}:
         suite: "seabase"
      - core-regress-{suite}:
         suite: "hive"
      - core-regress-{suite}:
         suite: "compGeneral"
      - core-regress-{suite}:
         suite: "udr"
      - core-regress-{suite}:
         suite: "catman1"

- job-template:
    name: 'core-regress-{suite}'
    node: redhat_cdh4.4

    wrappers:
      - timeout:
          timeout: 180
          fail: true
      - timestamps

    builders:
      - link-logs
      - kill-traf
      - multi-git-prep:
           repos: "trafodion/core"
      - make-traf:
           flavor: "debug"
      - sql-regress:
           dir: "./trafodion/core"
           suites: "{suite}"

    publishers:
      - console-log
      - git-log
      - traf-make-log
      - traf-regress-log

- job-group:
    name: 'traf-publish'
    jobs:
      - traf-pub-{flavor}:
         flavor: "release"
      - traf-pub-{flavor}:
         flavor: "debug"


- job-template:
    name: 'traf-pub-{flavor}'
    node: redhat_cdh4.4

    builders:
      - link-logs
      - multi-git-prep:
           repos: "trafodion/core trafodion/dcs"
      - code-change-check:
           flavor: "{flavor}"
      - pkg-traf:
           flavor: "{flavor}"
      - maven-package:
           buildDir: "trafodion/dcs"
      - pkg-install
      - stage-traf:
           flavor: "{flavor}"

    publishers:
      - console-log
      - git-log
      - traf-make-log
      - traf-release-tar

- job:
