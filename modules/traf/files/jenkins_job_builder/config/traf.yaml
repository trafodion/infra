- job-group:
    name: 'core-regress-suites'
    suite:
      - "charsets"
      - "core"
      - "executor"
      - "qat"
      - "seabase"
      - "hive"
      - "compGeneral"
      - "udr"
      - "catman1"
      - "fullstack2"

    jobs:
      - core-regress-{suite}-{dist}

- job-template:
    name: 'core-regress-{suite}-{dist}'
    node: 'redhat_{dist}'

    wrappers:
      - timeout:
          timeout: 180
          fail: true
      - timestamps

    builders:
      - link-logs
      - kill-traf
      - multi-git-prep:
           repos: "trafodion/core"
      - make-traf:
           flavor: "release"
      - sql-regress:
           dir: "./trafodion/core"
           suites: "{suite}"

    publishers:
      - console-log
      - git-log
      - traf-make-log
      - traf-regress-log

- job-template:
    name: 'core-build-check-{dist}'
    node: 'redhat_{dist}'

    builders:
      - link-logs
      - multi-git-prep:
           repos: "trafodion/core"
      - pkg-traf:
           flavor: "release"
      - check-build:
           dir: "trafodion/core"

    publishers:
      - console-log
      - git-log
